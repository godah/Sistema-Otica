<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PermissaoViewDlg" widgetVar="PermissaoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPermissaoTitle}">
            <h:form id="PermissaoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{permissaoController.selected != null}">
                        <h:outputText value="#{bundle.ViewPermissaoLabel_idpermissoes}"/>
                        <h:outputText value="#{permissaoController.selected.idpermissoes}" title="#{bundle.ViewPermissaoTitle_idpermissoes}"/>
                        <h:outputText value="#{bundle.ViewPermissaoLabel_pagina}"/>
                        <h:outputText value="#{permissaoController.selected.pagina}" title="#{bundle.ViewPermissaoTitle_pagina}"/>
                        <h:outputText value="#{bundle.ViewPermissaoLabel_leitura}"/>
                        <p:selectBooleanCheckbox value="#{permissaoController.selected.leitura}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewPermissaoLabel_adicao}"/>
                        <p:selectBooleanCheckbox value="#{permissaoController.selected.adicao}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewPermissaoLabel_edicao}"/>
                        <p:selectBooleanCheckbox value="#{permissaoController.selected.edicao}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewPermissaoLabel_exclusao}"/>
                        <p:selectBooleanCheckbox value="#{permissaoController.selected.exclusao}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewPermissaoLabel_usuarioIdusuarios}"/>
                        <h:outputText value="#{permissaoController.selected.usuarioIdusuarios}" title="#{bundle.ViewPermissaoTitle_usuarioIdusuarios}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PermissaoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
