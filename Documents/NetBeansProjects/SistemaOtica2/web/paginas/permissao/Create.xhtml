<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PermissaoCreateDlg" widgetVar="PermissaoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePermissaoTitle}">
            <h:form id="PermissaoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{permissaoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePermissaoLabel_idpermissoes}" for="idpermissoes" />
                        <p:inputText id="idpermissoes" value="#{permissaoController.selected.idpermissoes}" title="#{bundle.CreatePermissaoTitle_idpermissoes}" required="true" requiredMessage="#{bundle.CreatePermissaoRequiredMessage_idpermissoes}"/>
                        <p:outputLabel value="#{bundle.CreatePermissaoLabel_pagina}" for="pagina" />
                        <p:inputText id="pagina" value="#{permissaoController.selected.pagina}" title="#{bundle.CreatePermissaoTitle_pagina}" />
                        <p:outputLabel value="#{bundle.CreatePermissaoLabel_leitura}" for="leitura" />
                        <p:selectBooleanCheckbox id="leitura" value="#{permissaoController.selected.leitura}" />
                        <p:outputLabel value="#{bundle.CreatePermissaoLabel_adicao}" for="adicao" />
                        <p:selectBooleanCheckbox id="adicao" value="#{permissaoController.selected.adicao}" />
                        <p:outputLabel value="#{bundle.CreatePermissaoLabel_edicao}" for="edicao" />
                        <p:selectBooleanCheckbox id="edicao" value="#{permissaoController.selected.edicao}" />
                        <p:outputLabel value="#{bundle.CreatePermissaoLabel_exclusao}" for="exclusao" />
                        <p:selectBooleanCheckbox id="exclusao" value="#{permissaoController.selected.exclusao}" />
                        <p:outputLabel value="#{bundle.CreatePermissaoLabel_usuarioIdusuarios}" for="usuarioIdusuarios" />
                        <p:selectOneMenu id="usuarioIdusuarios" value="#{permissaoController.selected.usuarioIdusuarios}" required="true" requiredMessage="#{bundle.EditPermissaoRequiredMessage_usuarioIdusuarios}">
                            <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"
                                           var="usuarioIdusuariosItem"
                                           itemValue="#{usuarioIdusuariosItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{permissaoController.create}" value="#{bundle.Save}" update="display,:PermissaoListForm:datalist,:growl" oncomplete="handleSubmit(args,'PermissaoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PermissaoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
