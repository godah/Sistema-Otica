<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TamanhoViewDlg" widgetVar="TamanhoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTamanhoTitle}">
            <h:form id="TamanhoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tamanhoController.selected != null}">
                        <h:outputText value="#{bundle.ViewTamanhoLabel_idtamanho}"/>
                        <h:outputText value="#{tamanhoController.selected.idtamanho}" title="#{bundle.ViewTamanhoTitle_idtamanho}"/>
                        <h:outputText value="#{bundle.ViewTamanhoLabel_tamanho}"/>
                        <h:outputText value="#{tamanhoController.selected.tamanho}" title="#{bundle.ViewTamanhoTitle_tamanho}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TamanhoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
