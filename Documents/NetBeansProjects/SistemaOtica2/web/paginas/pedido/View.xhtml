<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PedidoViewDlg" widgetVar="PedidoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPedidoTitle}">
            <h:form id="PedidoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pedidoController.selected != null}">
                        <h:outputText value="#{bundle.ViewPedidoLabel_idpedidos}"/>
                        <h:outputText value="#{pedidoController.selected.idpedidos}" title="#{bundle.ViewPedidoTitle_idpedidos}"/>
                        <h:outputText value="#{bundle.ViewPedidoLabel_data}"/>
                        <h:outputText value="#{pedidoController.selected.data}" title="#{bundle.ViewPedidoTitle_data}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewPedidoLabel_datahora}"/>
                        <h:outputText value="#{pedidoController.selected.datahora}" title="#{bundle.ViewPedidoTitle_datahora}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewPedidoLabel_codigo}"/>
                        <h:outputText value="#{pedidoController.selected.codigo}" title="#{bundle.ViewPedidoTitle_codigo}"/>
                        <h:outputText value="#{bundle.ViewPedidoLabel_sinal}"/>
                        <h:outputText value="#{pedidoController.selected.sinal}" title="#{bundle.ViewPedidoTitle_sinal}"/>
                        <h:outputText value="#{bundle.ViewPedidoLabel_desconto}"/>
                        <h:outputText value="#{pedidoController.selected.desconto}" title="#{bundle.ViewPedidoTitle_desconto}"/>
                        <h:outputText value="#{bundle.ViewPedidoLabel_previsaoentrega}"/>
                        <h:outputText value="#{pedidoController.selected.previsaoentrega}" title="#{bundle.ViewPedidoTitle_previsaoentrega}"/>
                        <h:outputText value="#{bundle.ViewPedidoLabel_entregue}"/>
                        <p:selectBooleanCheckbox value="#{pedidoController.selected.entregue}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewPedidoLabel_comrx}"/>
                        <p:selectBooleanCheckbox value="#{pedidoController.selected.comrx}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewPedidoLabel_observacaoped}"/>
                        <h:outputText value="#{pedidoController.selected.observacaoped}" title="#{bundle.ViewPedidoTitle_observacaoped}"/>
                        <h:outputText value="#{bundle.ViewPedidoLabel_clienteIdclientes}"/>
                        <h:outputText value="#{pedidoController.selected.clienteIdclientes}" title="#{bundle.ViewPedidoTitle_clienteIdclientes}"/>
                        <h:outputText value="#{bundle.ViewPedidoLabel_laboratorioIdlaboratorios}"/>
                        <h:outputText value="#{pedidoController.selected.laboratorioIdlaboratorios}" title="#{bundle.ViewPedidoTitle_laboratorioIdlaboratorios}"/>
                        <h:outputText value="#{bundle.ViewPedidoLabel_receitaIdreceitas}"/>
                        <h:outputText value="#{pedidoController.selected.receitaIdreceitas}" title="#{bundle.ViewPedidoTitle_receitaIdreceitas}"/>
                        <h:outputText value="#{bundle.ViewPedidoLabel_tipopagtoIdtipopagto}"/>
                        <h:outputText value="#{pedidoController.selected.tipopagtoIdtipopagto}" title="#{bundle.ViewPedidoTitle_tipopagtoIdtipopagto}"/>
                        <h:outputText value="#{bundle.ViewPedidoLabel_usuarioIdusuarios}"/>
                        <h:outputText value="#{pedidoController.selected.usuarioIdusuarios}" title="#{bundle.ViewPedidoTitle_usuarioIdusuarios}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PedidoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
