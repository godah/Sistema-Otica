<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListFornecedorTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="FornecedorListForm">
                <p:panel header="#{bundle.ListFornecedorTitle}">
                    <p:dataTable id="datalist" value="#{fornecedorController.items}" var="item"
                                 selectionMode="single" selection="#{fornecedorController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idfornecedores}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFornecedorTitle_idfornecedores}"/>
                            </f:facet>
                            <h:outputText value="#{item.idfornecedores}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFornecedorTitle_cnpjcpf}"/>
                            </f:facet>
                            <h:outputText value="#{item.cnpjcpf}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFornecedorTitle_razaosocial}"/>
                            </f:facet>
                            <h:outputText value="#{item.razaosocial}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFornecedorTitle_fantasia}"/>
                            </f:facet>
                            <h:outputText value="#{item.fantasia}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFornecedorTitle_logradouro}"/>
                            </f:facet>
                            <h:outputText value="#{item.logradouro}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFornecedorTitle_numero}"/>
                            </f:facet>
                            <h:outputText value="#{item.numero}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFornecedorTitle_bairro}"/>
                            </f:facet>
                            <h:outputText value="#{item.bairro}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFornecedorTitle_cidade}"/>
                            </f:facet>
                            <h:outputText value="#{item.cidade}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFornecedorTitle_estado}"/>
                            </f:facet>
                            <h:outputText value="#{item.estado}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFornecedorTitle_cep}"/>
                            </f:facet>
                            <h:outputText value="#{item.cep}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFornecedorTitle_telefone}"/>
                            </f:facet>
                            <h:outputText value="#{item.telefone}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFornecedorTitle_telefone2}"/>
                            </f:facet>
                            <h:outputText value="#{item.telefone2}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFornecedorTitle_ie}"/>
                            </f:facet>
                            <h:outputText value="#{item.ie}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFornecedorTitle_ativo}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.ativo}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFornecedorTitle_simples}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.simples}" disabled="true"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{fornecedorController.prepareCreate}" update=":FornecedorCreateForm" oncomplete="PF('FornecedorCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":FornecedorViewForm" oncomplete="PF('FornecedorViewDialog').show()" disabled="#{empty fornecedorController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":FornecedorEditForm" oncomplete="PF('FornecedorEditDialog').show()" disabled="#{empty fornecedorController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{fornecedorController.destroy}" update=":growl,datalist" disabled="#{empty fornecedorController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
