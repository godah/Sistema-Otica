<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClienteCreateDlg" widgetVar="ClienteCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateClienteTitle}">
            <h:form id="ClienteCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{clienteController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateClienteLabel_idclientes}" for="idclientes" />
                        <p:inputText id="idclientes" value="#{clienteController.selected.idclientes}" title="#{bundle.CreateClienteTitle_idclientes}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_idclientes}"/>
                        <p:outputLabel value="#{bundle.CreateClienteLabel_razao}" for="razao" />
                        <p:inputText id="razao" value="#{clienteController.selected.razao}" title="#{bundle.CreateClienteTitle_razao}" />
                        <p:outputLabel value="#{bundle.CreateClienteLabel_fantasia}" for="fantasia" />
                        <p:inputText id="fantasia" value="#{clienteController.selected.fantasia}" title="#{bundle.CreateClienteTitle_fantasia}" />
                        <p:outputLabel value="#{bundle.CreateClienteLabel_cnpjcpf}" for="cnpjcpf" />
                        <p:inputText id="cnpjcpf" value="#{clienteController.selected.cnpjcpf}" title="#{bundle.CreateClienteTitle_cnpjcpf}" />
                        <p:outputLabel value="#{bundle.CreateClienteLabel_logradouro}" for="logradouro" />
                        <p:inputText id="logradouro" value="#{clienteController.selected.logradouro}" title="#{bundle.CreateClienteTitle_logradouro}" />
                        <p:outputLabel value="#{bundle.CreateClienteLabel_numero}" for="numero" />
                        <p:inputText id="numero" value="#{clienteController.selected.numero}" title="#{bundle.CreateClienteTitle_numero}" />
                        <p:outputLabel value="#{bundle.CreateClienteLabel_bairro}" for="bairro" />
                        <p:inputText id="bairro" value="#{clienteController.selected.bairro}" title="#{bundle.CreateClienteTitle_bairro}" />
                        <p:outputLabel value="#{bundle.CreateClienteLabel_cidade}" for="cidade" />
                        <p:inputText id="cidade" value="#{clienteController.selected.cidade}" title="#{bundle.CreateClienteTitle_cidade}" />
                        <p:outputLabel value="#{bundle.CreateClienteLabel_estado}" for="estado" />
                        <p:inputText id="estado" value="#{clienteController.selected.estado}" title="#{bundle.CreateClienteTitle_estado}" />
                        <p:outputLabel value="#{bundle.CreateClienteLabel_cep}" for="cep" />
                        <p:inputText id="cep" value="#{clienteController.selected.cep}" title="#{bundle.CreateClienteTitle_cep}" />
                        <p:outputLabel value="#{bundle.CreateClienteLabel_telefone}" for="telefone" />
                        <p:inputText id="telefone" value="#{clienteController.selected.telefone}" title="#{bundle.CreateClienteTitle_telefone}" />
                        <p:outputLabel value="#{bundle.CreateClienteLabel_telefone2}" for="telefone2" />
                        <p:inputText id="telefone2" value="#{clienteController.selected.telefone2}" title="#{bundle.CreateClienteTitle_telefone2}" />
                        <p:outputLabel value="#{bundle.CreateClienteLabel_ie}" for="ie" />
                        <p:inputText id="ie" value="#{clienteController.selected.ie}" title="#{bundle.CreateClienteTitle_ie}" />
                        <p:outputLabel value="#{bundle.CreateClienteLabel_ativo}" for="ativo" />
                        <p:selectBooleanCheckbox id="ativo" value="#{clienteController.selected.ativo}" />
                        <p:outputLabel value="#{bundle.CreateClienteLabel_simples}" for="simples" />
                        <p:selectBooleanCheckbox id="simples" value="#{clienteController.selected.simples}" />
                        <p:outputLabel value="#{bundle.CreateClienteLabel_nascimento}" for="nascimento" />
                        <p:calendar id="nascimento" pattern="MM/dd/yyyy" value="#{clienteController.selected.nascimento}" title="#{bundle.EditClienteTitle_nascimento}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateClienteLabel_responsavel}" for="responsavel" />
                        <p:inputText id="responsavel" value="#{clienteController.selected.responsavel}" title="#{bundle.CreateClienteTitle_responsavel}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{clienteController.create}" value="#{bundle.Save}" update="display,:ClienteListForm:datalist,:growl" oncomplete="handleSubmit(args,'ClienteCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ClienteCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
