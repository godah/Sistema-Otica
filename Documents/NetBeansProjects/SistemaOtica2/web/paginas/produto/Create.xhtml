<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProdutoCreateDlg" widgetVar="ProdutoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateProdutoTitle}">
            <h:form id="ProdutoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{produtoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateProdutoLabel_idprodutos}" for="idprodutos" />
                        <p:inputText id="idprodutos" value="#{produtoController.selected.idprodutos}" title="#{bundle.CreateProdutoTitle_idprodutos}" required="true" requiredMessage="#{bundle.CreateProdutoRequiredMessage_idprodutos}"/>
                        <p:outputLabel value="#{bundle.CreateProdutoLabel_descricao}" for="descricao" />
                        <p:inputText id="descricao" value="#{produtoController.selected.descricao}" title="#{bundle.CreateProdutoTitle_descricao}" />
                        <p:outputLabel value="#{bundle.CreateProdutoLabel_codigo}" for="codigo" />
                        <p:inputText id="codigo" value="#{produtoController.selected.codigo}" title="#{bundle.CreateProdutoTitle_codigo}" />
                        <p:outputLabel value="#{bundle.CreateProdutoLabel_unidade}" for="unidade" />
                        <p:inputText id="unidade" value="#{produtoController.selected.unidade}" title="#{bundle.CreateProdutoTitle_unidade}" />
                        <p:outputLabel value="#{bundle.CreateProdutoLabel_saldo}" for="saldo" />
                        <p:inputText id="saldo" value="#{produtoController.selected.saldo}" title="#{bundle.CreateProdutoTitle_saldo}" />
                        <p:outputLabel value="#{bundle.CreateProdutoLabel_estoquemin}" for="estoquemin" />
                        <p:inputText id="estoquemin" value="#{produtoController.selected.estoquemin}" title="#{bundle.CreateProdutoTitle_estoquemin}" />
                        <p:outputLabel value="#{bundle.CreateProdutoLabel_preco}" for="preco" />
                        <p:inputText id="preco" value="#{produtoController.selected.preco}" title="#{bundle.CreateProdutoTitle_preco}" />
                        <p:outputLabel value="#{bundle.CreateProdutoLabel_corIdcor}" for="corIdcor" />
                        <p:selectOneMenu id="corIdcor" value="#{produtoController.selected.corIdcor}" required="true" requiredMessage="#{bundle.EditProdutoRequiredMessage_corIdcor}">
                            <f:selectItems value="#{corController.itemsAvailableSelectOne}"
                                           var="corIdcorItem"
                                           itemValue="#{corIdcorItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateProdutoLabel_empresaIdempresas}" for="empresaIdempresas" />
                        <p:selectOneMenu id="empresaIdempresas" value="#{produtoController.selected.empresaIdempresas}" required="true" requiredMessage="#{bundle.EditProdutoRequiredMessage_empresaIdempresas}">
                            <f:selectItems value="#{empresaController.itemsAvailableSelectOne}"
                                           var="empresaIdempresasItem"
                                           itemValue="#{empresaIdempresasItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateProdutoLabel_fornecedorIdfornecedores}" for="fornecedorIdfornecedores" />
                        <p:selectOneMenu id="fornecedorIdfornecedores" value="#{produtoController.selected.fornecedorIdfornecedores}" required="true" requiredMessage="#{bundle.EditProdutoRequiredMessage_fornecedorIdfornecedores}">
                            <f:selectItems value="#{fornecedorController.itemsAvailableSelectOne}"
                                           var="fornecedorIdfornecedoresItem"
                                           itemValue="#{fornecedorIdfornecedoresItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateProdutoLabel_marcaIdmarca}" for="marcaIdmarca" />
                        <p:selectOneMenu id="marcaIdmarca" value="#{produtoController.selected.marcaIdmarca}" required="true" requiredMessage="#{bundle.EditProdutoRequiredMessage_marcaIdmarca}">
                            <f:selectItems value="#{marcaController.itemsAvailableSelectOne}"
                                           var="marcaIdmarcaItem"
                                           itemValue="#{marcaIdmarcaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateProdutoLabel_tamanhoIdtamanho}" for="tamanhoIdtamanho" />
                        <p:selectOneMenu id="tamanhoIdtamanho" value="#{produtoController.selected.tamanhoIdtamanho}" required="true" requiredMessage="#{bundle.EditProdutoRequiredMessage_tamanhoIdtamanho}">
                            <f:selectItems value="#{tamanhoController.itemsAvailableSelectOne}"
                                           var="tamanhoIdtamanhoItem"
                                           itemValue="#{tamanhoIdtamanhoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateProdutoLabel_tipoIdtipo}" for="tipoIdtipo" />
                        <p:selectOneMenu id="tipoIdtipo" value="#{produtoController.selected.tipoIdtipo}" required="true" requiredMessage="#{bundle.EditProdutoRequiredMessage_tipoIdtipo}">
                            <f:selectItems value="#{tipoController.itemsAvailableSelectOne}"
                                           var="tipoIdtipoItem"
                                           itemValue="#{tipoIdtipoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{produtoController.create}" value="#{bundle.Save}" update="display,:ProdutoListForm:datalist,:growl" oncomplete="handleSubmit(args,'ProdutoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProdutoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
