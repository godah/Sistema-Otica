<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CorCreateDlg" widgetVar="CorCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCorTitle}">
            <h:form id="CorCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{corController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCorLabel_idcor}" for="idcor" />
                        <p:inputText id="idcor" value="#{corController.selected.idcor}" title="#{bundle.CreateCorTitle_idcor}" required="true" requiredMessage="#{bundle.CreateCorRequiredMessage_idcor}"/>
                        <p:outputLabel value="#{bundle.CreateCorLabel_cor}" for="cor" />
                        <p:inputText id="cor" value="#{corController.selected.cor}" title="#{bundle.CreateCorTitle_cor}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{corController.create}" value="#{bundle.Save}" update="display,:CorListForm:datalist,:growl" oncomplete="handleSubmit(args,'CorCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CorCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
