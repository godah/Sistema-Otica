<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioEditDlg" widgetVar="UsuarioEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditUsuarioTitle}">
            <h:form id="UsuarioEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuarioController.selected != null}">
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_idusuarios}" for="idusuarios" />
                        <p:inputText id="idusuarios" value="#{usuarioController.selected.idusuarios}" title="#{bundle.EditUsuarioTitle_idusuarios}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_idusuarios}"/>
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_nome}" for="nome" />
                        <p:inputText id="nome" value="#{usuarioController.selected.nome}" title="#{bundle.EditUsuarioTitle_nome}" />
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_senha}" for="senha" />
                        <p:inputText id="senha" value="#{usuarioController.selected.senha}" title="#{bundle.EditUsuarioTitle_senha}" />
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_setor}" for="setor" />
                        <p:inputText id="setor" value="#{usuarioController.selected.setor}" title="#{bundle.EditUsuarioTitle_setor}" />
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_admin}" for="admin" />
                        <p:selectBooleanCheckbox id="admin" value="#{usuarioController.selected.admin}" />
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_online}" for="online" />
                        <p:selectBooleanCheckbox id="online" value="#{usuarioController.selected.online}" />
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_ultimologin}" for="ultimologin" />
                        <p:calendar id="ultimologin" pattern="MM/dd/yyyy HH:mm:ss" value="#{usuarioController.selected.ultimologin}" title="#{bundle.EditUsuarioTitle_ultimologin}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_telaatual}" for="telaatual" />
                        <p:inputText id="telaatual" value="#{usuarioController.selected.telaatual}" title="#{bundle.EditUsuarioTitle_telaatual}" />
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_ip}" for="ip" />
                        <p:inputText id="ip" value="#{usuarioController.selected.ip}" title="#{bundle.EditUsuarioTitle_ip}" />
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_telefone}" for="telefone" />
                        <p:inputText id="telefone" value="#{usuarioController.selected.telefone}" title="#{bundle.EditUsuarioTitle_telefone}" />
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_sessao}" for="sessao" />
                        <p:inputText id="sessao" value="#{usuarioController.selected.sessao}" title="#{bundle.EditUsuarioTitle_sessao}" />
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_empresaIdempresas}" for="empresaIdempresas" />
                        <p:selectOneMenu id="empresaIdempresas" value="#{usuarioController.selected.empresaIdempresas}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_empresaIdempresas}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{empresaController.itemsAvailableSelectOne}"
                                           var="empresaIdempresasItem"
                                           itemValue="#{empresaIdempresasItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usuarioController.update}" value="#{bundle.Save}" update="display,:UsuarioListForm:datalist,:growl" oncomplete="handleSubmit(args, 'UsuarioEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UsuarioEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
